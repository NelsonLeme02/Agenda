<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Agenda</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
    <body>
        <div class="grid">
            <div class="modal">
                <table cellpadding="0" cellspacing="0" class="table-grid">
                    <tbody>
                        <tr class="table-row">
                            <td class="left-cell">
                                <div class="left-cell-content">
                                    <span class="material-symbols-outlined home-icon">
                                        home
                                    </span>
                                </div>
                            </td>
                            <td class="right-cell">
                                <div class="right-cell-content">

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
<style>
    * {
        background: linear-gradient(to right, #f29464, #f3545a);
    }

    .grid {
        width: 100%;
        height: 100%;
    }

    .modal {
        width: calc(100% - 5rem);
        height: calc(100% - 3rem);
        background: white !important;
        border-radius: 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        display: flex;
        flex-direction: column;
    }

    .table-grid {
        width: calc(100% - 30px);
        height: calc(100% - 30px);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: white !important;
    }

    .table-row {
        width: 100%;
        height: 100%;
        background: white !important;
    }

    .left-cell {
        width: 5%;
        height: 100%;
        background: white !important;
        border-right: 1px solid #f3545a;
    }

    .right-cell {
        width: 95%;
        height: 100%;

    }
    .left-cell-content {
        background: white !important;
        width: 100%;
        align-items: center
    }
    .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .home-icon {
        background: white !important;
        color: #6ee7c5;
        width: 100%;
    }
</style>
